<!--동적 페이지-->
<!DOCTYPE HTML>
<!--thymeleaf를 템플릿 엔진으로 선언, th가 thymeleaf를 의미-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--thymeleaf 문법 사용, Controller class 에서 modelattribute로 설정한 data의 value를 가져와서 넣어줌-->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
